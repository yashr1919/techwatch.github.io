<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="login.css">
</head>

<body>
      <div class="main">
            <h1>Tech Watch</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <label for="phone">
                        Phone:
                  </label>
                    <input type="text" 
                        name="phone"
                        placeholder="Enter your phone no." required>

                  <label for="gmail">
                        G-mail:
                        </label>
                        <input type="text" 
                            name="gmail"
                            placeholder="Enter your gmail" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Sign up
                        </button>
                  </div>
            </form>
            <p>already have an account?
                  <a href="login.html"
                     style="text-decoration: none;">
                        Login
                  </a>
            </p>
      </div>
</body>

</html>
